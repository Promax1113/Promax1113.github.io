<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600;700&display=swap" rel="stylesheet2">
    <script src="script.js"></script>
    <title>Welcome!</title>
</head>
<body class="content">
    <div class="container">
        <video autoplay muted loop  src="background.mp4" id="myVid" style="width:100%;"></video>
        <div class="centered">Lightning's code corner.</div>
      </div>
    <div class="page_content">
        My projects:
                <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="img1.png" style="width:100%">
            <div class="text">Caption Text</div>
            </div>
        
            <div class="mySlides fade">
                <a href="https://github.com/Promax1113/random-ascii">
                <div class="numbertext">2 / 3</div>
                <img src="img2.png" style="width:100%">
                    <div class="text">
                    <a href="https://github.com/Promax1113/random-ascii" style="color: white;">Random ASCII</a>
                    </div>
                </a>
            </div>
        
            <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="img3.jpg" style="width:100%">
            <div class="text">Caption Three</div>
            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>
    
        
</body>
</html>
